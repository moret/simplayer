<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swfobject.js"></script>
    <script>

function play() {
    try {
        $('#stage').empty();
        swfobject.embedSWF("bin/simplayer.swf", "stage", "1280", "720", "10.0.0");
    } catch (err) {
        console.log('oh oh');
        console.log(err);
    }

    return false;
}
    </script>
    <style>
#stage {
    border: solid 1px black;
}
    </style>
</head>

<body><script>$(document).ready(play);</script>

<div id='stage'></div>

</body>

</html>
